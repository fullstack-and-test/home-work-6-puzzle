<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lesson 6</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<style></style>
	</head>
	<body>
		<h2>Elephant</h2>
		<table class="elephant">
			<tr class="elephant__row">
				<td class="elephant__col">
					<img src="elephant/head.jpg" alt="head of elephant" />
				</td>
				<td class="elephant__col">
					<img src="elephant/body.png" alt="body of elephant" />
				</td>
			</tr>
		</table>

		<h2>World</h2>
		<table class="world">
			<tr class="world__row">
				<td class="world__col">
					<img src="world/2.jpg" alt="left part of world" />
				</td>
				<td class="world__col">
					<img src="world/3.jpg" alt="right part of world" />
				</td>
			</tr>
			<tr class="world__row">
				<td class="world__col" colspan="2">
					<img src="world/1.jpg" alt="bottom part of world" />
				</td>
			</tr>
		</table>

		<h2>Sheep</h2>
		<table class="sheep">
			<tr class="sheep__row">
				<td class="sheep__col">
					<img src="sheep/1.jpg" alt="top-left part of sheep" />
				</td>
				<td class="sheep__col">
					<img src="sheep/2.jpg" alt="top-right part of sheep" />
				</td>
			</tr>
			<tr class="sheep__row">
				<td class="sheep__col">
					<img src="sheep/4.jpg" alt="bottom-left part of sheep" />
				</td>
				<td class="sheep__col">
					<img src="sheep/3.jpg" alt="bottom-right part of sheep" />
				</td>
			</tr>
		</table>

		<h2>Cat</h2>
		<table class="cat">
			<tr class="cat__row">
				<td class="cat__col" rowspan="2">
					<img src="cat/cat_01.jpg" alt="cat_01" />
				</td>
				<td class="cat__col" rowspan="2">
					<img src="cat/cat_02.png" alt="cat_02" />
				</td>
				<td class="cat__col">
					<img src="cat/cat_03.png" alt="cat_03" />
				</td>
			</tr>
			<tr class="cat__row">
				<td class="cat__col" rowspan="2">
					<img src="cat/cat_04.png" alt="cat_04" />
				</td>
			</tr>
			<tr class="cat__row">
				<td class="cat__col" colspan="2">
					<img src="cat/cat_05.png" alt="cat_05" />
				</td>
			</tr>
			<tr class="cat__row">
				<td class="cat__col">
					<img src="cat/cat_06.png" alt="cat_06" />
				</td>
				<td class="cat__col" colspan="2">
					<img src="cat/cat_07.png" alt="cat_07" />
				</td>
			</tr>
		</table>

		<h2>Dog</h2>
		<table class="dog">
			<tr class="dog__row">
				<td class="dog__col">
					<img src="dog/ulybaka_01.jpg" alt="dog_01" />
				</td>
				<td class="dog__col" rowspan="3">
					<img src="dog/ulybaka_02.jpg" alt="dog_02" />
				</td>
				<td class="dog__col">
					<img src="dog/ulybaka_03.jpg" alt="dog_03" />
				</td>
			</tr>
			<tr>
				<td class="dog__col" rowspan="3">
					<img src="dog/ulybaka_04.jpg" alt="dog_04" />
				</td>
				<td class="dog__col">
					<img src="dog/ulybaka_05.jpg" alt="dog_05" />
				</td>
			</tr>
			<tr>
				<td class="dog__col">
					<img src="dog/ulybaka_06.jpg" alt="dog_06" />
				</td>
			</tr>
			<tr>
				<td class="dog__col" colspan="2">
					<img src="dog/ulybaka_07.jpg" alt="dog_07" />
				</td>
			</tr>
		</table>
	</body>
</html>
